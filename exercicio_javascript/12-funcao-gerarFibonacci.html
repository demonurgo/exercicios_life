    function gerarFibonacci(numero) {
        const sequencia = [0, 1]

        for(let i = 2; sequencia[i-1] < numero; i++){
            const proximoNumero = sequencia[i-1] + sequencia[i-2]
            sequencia.push(proximoNumero)



        }

        return sequencia
    }

    const input = parseInt(prompt('Digite um número: '))
    const resultado = gerarFibonacci(input)

    document.write(resultado)
