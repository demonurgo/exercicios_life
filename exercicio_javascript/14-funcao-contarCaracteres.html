<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função ordemCrescente</title>

<script>

    function contarCaracteres(texto) {
        return texto.length
    }

    const input = prompt("Digite seu texto")

    const quantidadeCaracteres = contarCaracteres(input)

    document.write(quantidadeCaracteres)
    console.log(input)

</script>
