<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função soma</title>

    <script>

        var num1 = prompt('digite um número')
        var num2 = prompt('digite outro número')

        num1 = parseInt(num1)
        num2 = parseInt(num2)

        document.write(`A soma de ${num1} + ${num2} é : ${num1 + num2}`)



    </script>
</head>
<body>
    
</body>
</html>
