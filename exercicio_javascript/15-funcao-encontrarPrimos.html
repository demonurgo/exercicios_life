<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função encontrarPrimos</title>

<script>

    function encontrarPrimos(numero) {
        const primos = []

        for (let i = 2; i <= numero; i++) {
            if (ehPrimo(i)) {
                primos.push(i)
            }
        }

        return primos
    }

    function ehPrimo(numero) {

        if (numero < 2) {
            return false
        }

        for (let i = 2; i < numero; i++) {

        if (numero % i === 0) {
            return false
        }
    }

    return true

}

const input = parseInt(prompt('Digite um numero'))

const primos = encontrarPrimos(input)

document.write(primos)

console.log(primos)



   

</script>

</head>
