    function mediaArray(...listanumeros){
        
        if(listanumeros.length === 0){
            return 0
        }

        let numeros = 0

        for(let i = 0; i < listanumeros.length; i++){

            numeros = numeros + listanumeros[i]


        }

        const media = numeros / listanumeros.length
        return media

    }
