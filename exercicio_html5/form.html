<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/estilo4.css">
</head>
<body>

  <h1>Formulário</h1>

  <fieldset>
    <legend>Checkboxes</legend>

    <div>

        <label for="checkbox"></label>
        <input type="checkbox" name="checkbox" id="checkbox"> 
        <label for="">0</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="">1</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="">2</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="">3</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="">4</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="">5</label>
    </div>

  </fieldset>


  <fieldset>
    <legend>Radio</legend>
    </div>

        <label for="radio">Radio Button:</label>

        <input type="radio" name="radio" id="option1">
        <label for="option1">opção 1</label>

        <input type="radio" name="radio" id="option2">
        <label for="option2">opção 2</label>

    <div>

  </fieldset>

  <fieldset>
    <legend>Text</legend>
    </div>

        <label for="text">Campo de texto:</label>
        <input class="text" type="text" name="text" id="">

    <div>

  </fieldset>

  <fieldset>
    <legend>Submit</legend>
    </div>

        <label for="submit">Submit:</label>
        <input type="submit" name="submit" id="">

    <div>

  </fieldset>

  <fieldset>
    <legend>File</legend>
    </div>

        <label for="arquivo">Arquivo:</label>
        <input type="file" name="arquivo" id="arquivo">

    <div>

  </fieldset>

  <fieldset>
    <legend>Password</legend>
    </div>

        <label for="senha">Senha:</label>
        <input placeholder="Digite sua senha" type="password" name="senha" id="">

    <div>

  </fieldset>

  <fieldset>
    <legend>Textarea</legend>
    </div>

        <label id="textarea" for="comentarios">Comentários:</label>
        <textarea placeholder="Comente sobre sua experiência..." name="comentarios" id="comentarios" cols="67" rows="5"></textarea>

    <div>

  </fieldset>

  



</body>
</html>
